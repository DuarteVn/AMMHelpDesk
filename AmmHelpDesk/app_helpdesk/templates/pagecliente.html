{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Detalhes do Chamado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .navbar {
      margin: 0;
      padding: 0;
    }

    .navbar-brand img {
      height: 50px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
    }

    .detail-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    .response-form {
      margin-top: 30px;
    }

    .response-form textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    .response-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .response-form button:hover {
      background-color: #45a049;
    }

    .response-form .hidden {
      display: none;
    }

    .status-priority-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .status-priority-container .status-btn-group,
    .status-priority-container .priority-btn-group {
      display: flex;
      align-items: center;
    }

    .status-priority-container .status-btn-group button,
    .status-priority-container .priority-btn-group button {
      margin-right: 10px;
    }

    .status-priority-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light" style="background-color: #05091f;">
    <div class="container">
      <a class="navbar-brand" href="https://ammsolucoes.com.br/">
        <img src="{% static 'img/AmmLOGO.webp' %}" alt="Logo - Empresa"> <B><span style="color: #ffa41b; font-family: Barlow, sans-serif ">Soluções</span></B>
      </a>
    </div>
  </nav>
  <div class="container">
    <h1>Detalhes do Chamado</h1>
  

  <div class="detail-group">
    <label for="cliente">Cliente:</label>
    <span id="cliente"> {{cliente.nomecliente}} </span>
  </div>

  <div class="detail-group">
    <label for="email">E-mail:</label>
    <span id="email"> {{cliente.email_cliente}}</span>
  </div>

  <div class="detail-group">
    <label for="assunto">Assunto:</label>
    <span id="assunto">{{cliente.assunto}}</span>
  </div>

  <div class="detail-group">
    <label for="telefone">Telefone:</label>
    <span id="telefone_cliente">{{cliente.telefone_cliente}}</span>
  </div>

  <div class="detail-group">
    <label for="data">Data do Chamado:</label>
    <span id="data">{{cliente.datacriacao}}</span>
  </div>

  <div class="detail-group">
    <label for="descricao">Descrição:</label>
    <span id="descricao">{{cliente.descricao}}</span>
  </div>

  <div class="response-form">
    <button id="responderBtn" onclick="toggleRespostaForm()">Responder</button>
    <div id="respostaForm" class="hidden">
      <textarea id="resposta" placeholder="Digite sua resposta..."></textarea>
      <button onclick="enviarResposta()">Enviar</button>
    </div>
  </div>

  <div class="status-btn-group">
    <label for="status">Status:</label>
    <button onclick="setStatus('Aberto')">Aberto</button>
    <button onclick="setStatus('Em Andamento')">Em Andamento</button>
    <button onclick="setStatus('Fechado')">Fechado</button>
  </div>

  <div class="priority-btn-group">
    <label for="prioridade">Prioridade:</label>
    <button onclick="setPrioridade('Alta')">Alta</button>
    <button onclick="setPrioridade('Média')">Média</button>
    <button onclick="setPrioridade('Baixa')">Baixa</button>
    <button onclick="setPrioridade('A Definir')">A Definir</button>
  </div>

  <script>
    function toggleRespostaForm() {
      var respostaForm = document.getElementById("respostaForm");
      respostaForm.classList.toggle("hidden");
    }

    function enviarResposta() {
      var resposta = document.getElementById("resposta").value;
      // Faça algo com a resposta, como enviá-la para um servidor ou armazená-la em algum lugar
      alert("Resposta enviada: " + resposta);
    }

    function setStatus(status) {
      // Faça algo com o status selecionado, como atualizar o status no servidor ou armazená-lo em algum lugar
      alert("Status definido como: " + status);
    }

    function setPrioridade(prioridade) {
      // Faça algo com a prioridade selecionada, como atualizar a prioridade no servidor ou armazená-la em algum lugar
      alert("Prioridade definida como: " + prioridade);
    }
  </script>

  <script>
    //Exemplo de código para recuperar os dados do chamado (você pode substituí-los com os dados que deseja exibir)

  

    //Preenche os campos com os dados do chamado

    document.getElementById("cliente").textContent = chamado.cliente;
    document.getElementById("solicitacao").textContent = chamado.solicitacao;
    document.getElementById("email").textContent = chamado.email;
    document.getElementById("assunto").textContent = chamado.assunto;
    document.getElementById("descricao").textContent = chamado.descricao;
    document.getElementById("data").textContent = chamado.data;
  </script>

  

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Help Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .baixa {
      background-color: #aaffaa;
      color: #000;
    }

    .media {
      background-color: #ffffaa;
      color: #000;
    }

    .alta {
      background-color: #ffaaaa;
      color: #000;
    }

    .badge {
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 5px;
    }

    .badge-success {
      background-color: #ffc107;
      color: #000;
    }

    .badge-info {
      background-color: #17a2b8;
      color: #fff;
    }

    .badge-danger {
      background-color: #dc3545;
      color: #fff;
    }

    .text-white {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Help Desk - Lista de Chamados</h1>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Solicitação</th>
          <th>Prioridade</th>
          <th>Data</th>
          <th>Usuário Responsável</th>
          <th>Nome do Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="outra_pagina.html" class="btn btn-primary">1</a></td>
          <td>Chamado 1</td>
          <td><span class="badge badge-info baixa">Baixa Prioridade</span></td>
          <td>01/05/2023</td>
          <td>João</td>
          <td><a href="outra_pagina.html" class="btn btn-primary">Maria</a></td>
        </tr>
        <tr>
          <td><a href="outra_pagina.html" class="btn btn-primary">2</a></td>
          <td>Chamado 2</td>
          <td><span class="badge badge-success">Aberto Prioridade</span></td>
          <td>05/05/2023</td>
          <td>Carlos</td>
          <td><a href="outra_pagina.html" class="btn btn-primary">Ana</a></td>
        </tr>
        <tr>
          <td><a href="outra_pagina.html" class="btn btn-primary">3</a></td>
          <td>Chamado 3</td>
          <td><span class="badge badge-danger alta">Alta Prioridade</span></td>
          <td>10/05/2023</td>
          <td>Renata</td>
          <td><a href="login.html" class="btn btn-primary">Lucas</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
